<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="myscripts.js" defer></script>
        <title>Rock, Paper, Scissors Project</title>
    </head>
    <body>
        <!--start content-->
        <div id="startContainer">
            <h1 class="intro">A challenger approaches...</h1>
            <img src="./img/fullFigure.png" alt="A menacing cloaked challenger">
            <button id="btnStart">Fight!</button>
        </div>
        <!--main game-->
        <div id="gameContainer">
            <h1 id="gameTitle">Rock * Paper * Scissors</h1>
            <p>-First to 5 wins-</p>
            <div class="playBox">
                <h1>You</h1>
                <p>score: </p>
                <div class="plyrChoices">
                    <button id="rock" class="choice">rock</button>
                    <button id="paper" class="choice">paper</button>
                    <button id="scissors" class="choice">scissors</button>
                </div>
            </div>
            <div id="results">*Choose your hand*</div>
            <div class="playBox">
                <h1>Challenger</h1>
                <p class="compScore">score: </p>
                <div class="compChoices">
                    <div class="rock">rock</div>
                    <div class="paper">paper</div>
                    <div class="scissors">scissors</div>
                </div>
            </div>
            <img src="./img/halfFigure.png" alt="menacing challengers cloaked head">
        </div>
        <!--end game-->
        <div id="endContainer">
            <h1>This is the end of the game.</h1>
            <button id="btnEnd">Accept fate</button>
        </div>
    </body>
</html>
