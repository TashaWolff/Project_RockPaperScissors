<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <script src="myscripts.js" defer></script>
        <link href="./styles.css" rel="stylesheet" type="text/css">
        <title>Rock, Paper, Scissors Project</title>
    </head>
    <body>
        <div id="startContainer">
            <h1 class="intro">A challenger approaches</h1>
            <img src="./img/fullFigure.png" alt="A menacing cloaked challenger">
            <button id="btnStart">Fight!</button>
        </div>
        <div id="gameContainer">
            <h1 id="gameTitle">Rock * Paper * Scissors</h1>
            <div class="five">-First to 5 wins-</div>
            <div class="playBox">
                <div class="plyr">You</div>
                <div class="plyrScore">score: </div>
                <div class="plyrChoices">
                    <img id="rock" class="choice" src="./img/rock.png" alt="A poorly drawn rock">
                    <img id="paper" class="choice" src="./img/paper.png" alt="A poorly drawn paper">
                    <img id="scissors" class="choice" src="./img/scissors.png" alt="A poorly drawn pair of scissors">
                </div>
            </div>
            <div id="results">*Choose your hand*</div>
            <div class="playBox">
                <div class="plyr">Challenger</div>
                <div class="compScore">score: </div>
                <div class="compBox">
                    <div class="compChoice"></div>
                </div>
            </div>
            <img class="figure" src="./img/halfFigure.png" alt="menacing challengers cloaked head">
        </div>
        <div id="endContainer">
            <h1>This is the end of the game.</h1>
            <button id="btnEnd">Accept fate</button>
        </div>
    </body>
</html>
